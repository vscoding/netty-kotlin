name: Build & Publish netty-socks-server Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: >-
    netty-socks-server-image-${{ github.ref }}-${{
      (github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'build_socks_server'))
        && 'active'
        || 'inactive'
    }}
  # 仅当本次 run 会真正执行构建时，才取消同组在途运行
  cancel-in-progress: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'build_socks_server') }}

jobs:
  publish-image:
    runs-on: ubuntu-latest
    name: Publish netty-socks-server Docker Image
    # 支持手动构建和提交信息中存在关键字 build_socks_server
    if: >-
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, 'build_socks_server')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Container Registries
        uses: ./.github/actions/docker-login
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_password: ${{ secrets.DOCKERHUB_PASSWORD }}
          aliyun_registry: ${{ secrets.ALIYUN_REGISTRY }}
          aliyun_username: ${{ secrets.ALIYUN_USERNAME }}
          aliyun_password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Initialize Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and publish image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            svcops/netty-socks-server:latest
            ${{ secrets.ALIYUN_REGISTRY }}/svcops/netty-socks-server:latest
          build-args: |
            BUILD_IN=GITHUB_ACTIONS
            SUB_PROJECT=netty-socks-server
            JAR_NAME=netty-socks-server-1.0-all.jar
