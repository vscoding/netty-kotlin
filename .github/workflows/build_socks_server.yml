name: Build and Push svcops/netty-socks-server image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: netty-socks-server-${{ github.ref }}    # 按分支分组
  # 有新触发时取消同组在途运行
  cancel-in-progress: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, 'build_socks_server') }}

jobs:
  build-netty-socks-server:
    name: Build and Push svcops/netty-socks-server image
    runs-on: ubuntu-latest
    # 支持手动构建和提交信息中存在关键字 build_ubuntu-ext
    if: >-
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, 'build_socks_server')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Login (DockerHub,ACR)
        uses: ./.github/actions/docker-login
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_password: ${{ secrets.DOCKERHUB_PASSWORD }}
          aliyun_registry: ${{ secrets.ALIYUN_REGISTRY }}
          aliyun_username: ${{ secrets.ALIYUN_USERNAME }}
          aliyun_password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push svcops/netty-socks-server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            svcops/netty-socks-server:latest
            ${{ secrets.ALIYUN_REGISTRY }}/svcops/netty-socks-server:latest
          build-args: |
            SUB_MODULE=netty-socks-server
            JAR_NAME=netty-socks-server-1.0-all.jar
